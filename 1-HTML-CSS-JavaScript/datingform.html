<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Enter Your Details For Our Dating Website</title>
    <link rel="stylesheet" href="css/datingform.css"/>
</head>
<body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Face</legend>
        <div>
            <label for="avatar">Upload Your Image:</label>
            <input type="file" id="avatar" name="avatar" required/>
        </div>
        <p> 
            Image Preview:<img id="preview" width="500">
        </p>
    </fieldset>
    <fieldset>
        <legend>Your Details</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required />
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="non-binary" name="gender" value="non-binary" required/> <label for="non-binary">Non-Binary</label>
            <input type="radio" id="woman" name="gender" value="woman" /> <label for="woman">Woman</label>
            <input type="radio" id="male" name="gender" value="man" /> <label for="man">Man</label>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"/> 
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"/>  
        </div>
        <div>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"/> 
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country"> 
                <option value="">Choose a Country</option>
    <option value="USA">USA</option>
    <option value="mexico">Mexico</option>
    <option value="canada">Canada</option>
    <option value="france">France</option>
    <option value="germany">Germany</option>
    <option value="japan">Japan</option>
    <option value="southkorea">South Korea</option>
    <option value="philippines">Philippines</option>
    <option value="brazil">Brazil</option>
    <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <span class="range-caption">Poor</span>
            <input type="range" id="salary" name="salary" min="0" max="100" value="50"/> 
            <span class="range-caption">Rich</span>
        </div>
    </fieldset>
    <fieldset>
        <legend> Your Contact Information:</legend>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"/>
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea cols="40" id="address" name="address"></textarea>
        </div>
        <div>
            <label for="contact">Contact Method(s):</label>
            <input type="checkbox" name="contact" id="emailCheckbox" value="email" /> <label for="emailCheckbox">Email</label>
            <input type="checkbox" name="contact" id="phoneCheckbox" value="phone" /> <label for="phoneCheckbox">Phone</label>
        </div>
    </fieldset>
    <div>
    <input type="submit"/>
    </div>
</form>
<script src="https://url.nucamp.co/datingjs"></script>
</body>
</html>
